<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Enterprise-grade API for Nigerian business registration, name search, and compliance services. Secure, fast, and reliable." />
    <meta name="keywords" content="CAC API, business registration, Nigeria, API documentation, name search, compliance" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>CAC Business Registration API | Professional Documentation</title>
    
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Paystack Inline JS for payment processing -->
    <script src="https://js.paystack.co/v1/inline.js"></script>
    
    <!-- Loading skeleton styles (moved to external file to avoid Vite inline CSS issue) -->
    <link rel="stylesheet" href="/src/loading-skeleton.css">
  </head>
  <body>
    <!-- Skeleton loading screen -->
    <div id="loading">
      <div class="skeleton-wrap">
        <div class="sk-nav sk-row" style="padding: 0 18px; justify-content: space-between;">
          <div class="sk-row">
            <div class="skeleton sk-logo"></div>
          </div>
          <div class="sk-row" style="gap: 10px;">
            <div class="skeleton sk-pill"></div>
            <div class="skeleton sk-pill" style="width: 70px;"></div>
            <div class="skeleton sk-pill" style="width: 64px;"></div>
          </div>
        </div>

        <div class="sk-hero" style="border-radius: 20px;">
          <div class="skeleton sk-title" style="width: 60%;"></div>
          <div class="skeleton sk-title" style="width: 45%; margin-top: 10px;"></div>
          <div class="skeleton sk-subtitle" style="width: 78%; margin-top: 18px;"></div>
          <div class="skeleton sk-subtitle" style="width: 62%; margin-top: 10px;"></div>

          <div class="sk-row" style="margin-top: 18px; gap: 12px;">
            <div class="skeleton sk-btn"></div>
            <div class="skeleton sk-btn" style="width: 180px;"></div>
          </div>

          <div class="sk-grid">
            <div class="sk-card">
              <div class="skeleton sk-card-title"></div>
              <div class="skeleton sk-card-line"></div>
              <div class="skeleton sk-card-line2"></div>
            </div>
            <div class="sk-card">
              <div class="skeleton sk-card-title"></div>
              <div class="skeleton sk-card-line"></div>
              <div class="skeleton sk-card-line2"></div>
            </div>
            <div class="sk-card">
              <div class="skeleton sk-card-title"></div>
              <div class="skeleton sk-card-line"></div>
              <div class="skeleton sk-card-line2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.classList.add('fade-out');
            setTimeout(() => loading.remove(), 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
