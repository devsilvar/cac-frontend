<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Enterprise-grade API for Nigerian business registration, name search, and compliance services. Secure, fast, and reliable." />
    <meta name="keywords" content="CAC API, business registration, Nigeria, API documentation, name search, compliance" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>CAC Business Registration API | Professional Documentation</title>
    
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      /* Prevent flash of unstyled content */
      html, body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      /* Skeleton loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.25s ease;
      }

      .fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .skeleton-wrap {
        width: 100%;
        max-width: 1120px;
        padding: 28px 16px;
      }

      .skeleton {
        position: relative;
        overflow: hidden;
        background: #f3f4f6;
        border-radius: 12px;
      }

      .skeleton::after {
        content: '';
        position: absolute;
        inset: 0;
        transform: translateX(-100%);
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.65), transparent);
        animation: shimmer 1.2s infinite;
      }

      @keyframes shimmer {
        100% { transform: translateX(100%); }
      }

      .sk-row {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .sk-nav {
        height: 56px;
        border-radius: 16px;
        background: linear-gradient(135deg, #f8fafc 0%, #eef2ff 100%);
        border: 1px solid #e5e7eb;
        margin-bottom: 22px;
      }

      .sk-logo {
        width: 140px;
        height: 20px;
      }

      .sk-pill {
        width: 84px;
        height: 14px;
        border-radius: 999px;
      }

      .sk-hero {
        margin-top: 8px;
        padding: 22px;
        border: 1px solid #eef2f7;
        background: #ffffff;
      }

      .sk-title {
        height: 36px;
        border-radius: 10px;
      }

      .sk-subtitle {
        height: 18px;
        border-radius: 10px;
      }

      .sk-btn {
        height: 44px;
        width: 160px;
        border-radius: 12px;
      }

      .sk-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 16px;
        margin-top: 20px;
      }

      @media (max-width: 900px) {
        .sk-grid { grid-template-columns: 1fr; }
      }

      .sk-card {
        height: 110px;
        border-radius: 16px;
        border: 1px solid #eef2f7;
        background: #ffffff;
        padding: 16px;
      }

      .sk-card .skeleton { border-radius: 10px; }
      .sk-card-title { height: 16px; width: 60%; margin-bottom: 10px; }
      .sk-card-line { height: 12px; width: 90%; }
      .sk-card-line2 { height: 12px; width: 75%; margin-top: 8px; }
    </style>
  </head>
  <body>
    <!-- Skeleton loading screen -->
    <div id="loading">
      <div class="skeleton-wrap">
        <div class="sk-nav sk-row" style="padding: 0 18px; justify-content: space-between;">
          <div class="sk-row">
            <div class="skeleton sk-logo"></div>
          </div>
          <div class="sk-row" style="gap: 10px;">
            <div class="skeleton sk-pill"></div>
            <div class="skeleton sk-pill" style="width: 70px;"></div>
            <div class="skeleton sk-pill" style="width: 64px;"></div>
          </div>
        </div>

        <div class="sk-hero" style="border-radius: 20px;">
          <div class="skeleton sk-title" style="width: 60%;"></div>
          <div class="skeleton sk-title" style="width: 45%; margin-top: 10px;"></div>
          <div class="skeleton sk-subtitle" style="width: 78%; margin-top: 18px;"></div>
          <div class="skeleton sk-subtitle" style="width: 62%; margin-top: 10px;"></div>

          <div class="sk-row" style="margin-top: 18px; gap: 12px;">
            <div class="skeleton sk-btn"></div>
            <div class="skeleton sk-btn" style="width: 180px;"></div>
          </div>

          <div class="sk-grid">
            <div class="sk-card">
              <div class="skeleton sk-card-title"></div>
              <div class="skeleton sk-card-line"></div>
              <div class="skeleton sk-card-line2"></div>
            </div>
            <div class="sk-card">
              <div class="skeleton sk-card-title"></div>
              <div class="skeleton sk-card-line"></div>
              <div class="skeleton sk-card-line2"></div>
            </div>
            <div class="sk-card">
              <div class="skeleton sk-card-title"></div>
              <div class="skeleton sk-card-line"></div>
              <div class="skeleton sk-card-line2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.classList.add('fade-out');
            setTimeout(() => loading.remove(), 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
